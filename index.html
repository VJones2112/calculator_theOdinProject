<!DOCTYPE html>

<html lang="en">

<head>
<title>Calculator</title>
<meta charset="UTF-8">
<meta name="description" content="Javascript calculator from Odin Project assignment">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href=>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <div id="calcBody">

        <div id="calcScreen">
            <div id="calcScreenNums"></div>
            <!-- JS will display this -->
        </div>
        
        <div id="calcButtons">
            
            <div class="buttonRow row1">
                <button class="clear button">AC</button>
                <button class="squared button">x&#178;</button>
                <button class="sqrt button">&radic;</button>
                <button class="divide button">&#247;</button>
            </div>

            <div class="buttonRow row2">
                <button class="seven numButton seven button " value="7" id="seven">7</button>
                <button class="eight button numButton" value="8">8</button>
                <button class="nine button numButton" value="9">9</button>
                <button class="multiply button">x</button>
            </div>

            <div class="buttonRow row3">
                <button class="four button numButton" value="4">4</button>
                <button class="five button numButton" value="5">5</button>
                <button class="six button numButton" value="6">6</button>
                <button class="subtract button">-</button>
            </div>

            <div class="buttonRow row4">
                <button class="one button numButton" value="1">1</button>
                <button class="two button numButton" value="2">2</button>
                <button class="three button numButton" value="3">3</button>
                <button class="add button">+</button>
            </div>

            <div class="buttonRow row5">
                <button class="posNeg button">+/-</button>
                <button class="zero button numButton" value="0">0</button>
                <button class="decimal button">.</button>
                <button class="enter button">=</button>
            </div>





        </div>

    </div>





<script src="index.js"></script>    
</body>

</html>
